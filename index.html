<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="main">
    <div class="big-pics">
      <img src="images/image-equilibrium.jpg" alt="equilibrium">
      <div class="pic2">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div id="box-2">
      <h5><img id="h5-pics" src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</h5>
      <h4><img id="h4-pics" src="images/icon-clock.svg" alt=""> 3 days left</h4>
    </div>
    <hr>
    <div class="avatar">
      <h4><img id="avatar" src="images/image-avatar.png" alt="avatar"> Creation of <span>jules wyvern</span></h4>
    </div>
  </div>
</body>

</html>
